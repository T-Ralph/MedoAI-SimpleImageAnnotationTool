<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple Image Annotation Tool</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/main.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <!-- Annotorious -->
  <link href="https://annotorious.github.io/latest/themes/dark/annotorious-dark.css" rel="stylesheet" type="text/css" />
  <link href="https://annotorious.github.io/latest/anno-parse-plugin.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="jumbotron text-center">
            <h3>Simple Image Annotation Tool</h3>
            <hr />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col text-center toolbar-icon" onclick="annotationNote('Interesting');">
          <i class="far fa-smile text-success fa-5x"></i> Interesting
        </div>
        <div class="col text-center toolbar-icon" onclick="annotationNote('Uninteresting');">
          <i class="far fa-frown text-danger fa-5x"></i> Uninteresting
        </div>
      </div>
      <div class="row">
        <div class="col p-3 text-center">
          <img class="annotatable image-work" src="img/image.jpg" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="jumbotron">
            <button class="btn btn-primary btn-lg offset-md-9" onclick="annotationJSON();">Generate JSON Output</button>
            <hr />
            <textarea class="form-control" id="JSONOutput" rows="5"></textarea>
          </div>
        </div>
      </div>
    </div>
</body>
<!-- TS -->
<script type="text/javascript" src="js/main.ts"></script>
<!-- TypeScript Compiler -->
<script type="text/javascript" src="js/typescript.min.js"></script>
<script type="text/javascript" src="js/typescript.compile.min.js"></script>
<!-- Bootstrap and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<!-- Font Awesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"></script>
<!-- Annotorious Plugin -->
<script type="text/javascript" src="https://annotorious.github.io/latest/annotorious.min.js"></script>
<script type="text/javascript" src="https://annotorious.github.io/latest/anno-parse-plugin.js"></script>
<script>
$(document).ready(function() {
  annotationReset();
});
</script>
</html>
